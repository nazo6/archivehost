type DownloadGroup {
	url: String!
	to: Int
	from: Int
	downloadType: DownloadType!
	failed: String
	id: String!
	tasks: [DownloadTask!]!
	taskStats: DownloadStats!
}

type DownloadQueueQuery {
	stats: DownloadStats!
	groups: [DownloadGroup!]!
}

type DownloadStats {
	pending: Int!
	downloading: Int!
	success: Int!
	failed: Int!
	skipped: Int!
}

enum DownloadStatus {
	PENDING
	DOWNLOADING
	SUCCESS
	FAILED
	SKIPPED
}

"""
Download task.
Corresponds to `download_queue` table.
"""
type DownloadTask {
	url: String!
	downloadStatus: DownloadStatus!
	message: String
	timestamp: Int!
	mime: String!
	statusCode: Int
	id: String!
	group: DownloadGroup!
}

enum DownloadType {
	SINGLE
	BATCH
}

type MutationRoot {
	downloadSite(urlPart: String!, from: String, to: String): Boolean!
	clearDownloadQueue: Boolean!
}

type QueryRoot {
	siteList: SiteList!
	downloadQueue: DownloadQueueQuery!
	sitePaths(host: String!, mime: String): [SitePath!]!
}

type SiteList {
	totalCount: Int!
	hosts(offset: Int, limit: Int): [String!]!
}

type SitePath {
	path: String!
	mime: String
	timestamp: Int!
}

type Subscription {
	downloadQueueStats: DownloadStats!
	downloadQueueGroups: [DownloadGroup!]!
}

"""
Directs the executor to include this field or fragment only when the `if` argument is true.
"""
directive @include(if: Boolean!) on FIELD | FRAGMENT_SPREAD | INLINE_FRAGMENT
"""
Directs the executor to skip this field or fragment when the `if` argument is true.
"""
directive @skip(if: Boolean!) on FIELD | FRAGMENT_SPREAD | INLINE_FRAGMENT
schema {
	query: QueryRoot
	mutation: MutationRoot
	subscription: Subscription
}
